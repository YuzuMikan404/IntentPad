name: Android Build & Release

on:
  # タグプッシュでも動く
  push:
    tags:
      - 'v*'
  # ★ここが変更点：手動実行時にバージョン名を入力できるようにする
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version Tag (e.g. v1.0)'
        required: true
        default: 'v1.0'

# リリース作成権限
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: 8.5
        cache-disabled: true # ★キャッシュ無効化を追加

    - name: Build with Gradle
      run: gradle assembleDebug
    
    - name: Upload APK as Artifact (Fallback) # ★このステップを追加
      uses: actions/upload-artifact@v4
      with:
        name: Final-APK-from-Build-Success
        path: app/build/outputs/apk/debug/*.apk

    # ★ここが変更点：タグプッシュ または 手動実行 のどちらかであればリリースを作成
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
      with:
        # 手動入力されたタグ名、またはGitのタグ名を使用
        tag_name: ${{ github.event.inputs.version_tag || github.ref_name }}
        files: app/build/outputs/apk/debug/*.apk
        generate_release_notes: true
